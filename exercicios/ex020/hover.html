<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Texto escondido</h1>
    <p>Ache o texto escondido</p>
    <div>
        Passe o mouse aqui
        <p>ACHOOOOU........</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
