<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        body {
            background-color: rgba(226, 148, 148, 0.74);
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: darkblue;
        }

        a:hover {
            text-decoration: underline;
            color: lightblue;
        }

        a:active {
            color: black;
        }

        a::after {
            content: ' [link]';
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.instagram.com/dudusoares.r/" target="_blank">Instagram</a></li>
    </ul>
</body>
</html>
