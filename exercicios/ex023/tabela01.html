<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            height: 400px;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*alinhamento horizontal */
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Eduardo</td>
            <td>Jo√£o</td>
            <td>Lucas</td>
        </tr>
        <tr>
            <td class="numero">22 anos</td>
            <td class="numero">17 anos</td>
            <td class="numero">15 anos</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td>Rio de Janeiro</td>
            <td>Rio Grande do Sul</td>
        </tr>
    </table>
</body>
</html>
