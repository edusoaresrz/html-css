<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe { /*configurações das css são superiores*/
            height: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Usando iframe</h1>
    <p>Para aprender a programar, basta acessar o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="600px" height="200px">
        [Seu navegador não é compatível com esse tipo de recurso]

    </iframe></p>
</body>
</html>
