<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de vídeo</title>
</head>
<body>
    <h1>Hospedando vídeos no próprio site</h1>
    <video width="560px" controls autoplay loop>
        <source src="midia/Meu-Video-mp4-2.mp4" type="video/mp4">
        <source src="midia/Meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video.ogg">
        <p>Seu navegador não é compatível com reprodução de vídeo.</p>
    </video>
    <h1>Hospodando vídeo pelo Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=0gd3YI5Lu2glArfI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
