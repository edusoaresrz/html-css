<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.70em;
            background-color: lightgrey;

            width: 300px;
            height: 45px;

            border: 10px solid rgb(141, 141, 255);

            padding: 10px 20px 10px 20px;

            margin: 20px auto;
        }

        a {
            border: 5px solid red;

            padding: 5px 10px;
        }

        p {
            padding: 0px 5px 0px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
