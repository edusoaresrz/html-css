<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da tela para ter uma expêriencia incrível</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1130px)" srcset="imagens/imagem-m.jpeg" type="image/jpeg">
        <img src="imagens/imagem-g.jpeg" alt="carro vermelho">
    </picture>
</body>
</html>
